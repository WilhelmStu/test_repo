<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello!</title>
</head>
<body>
    <h1>Hello World!</h1>
    <p id="1">Test 123</p>
    <button id="button" onclick="myFunction()">Click me!</button>
    <p id="2"></p>
    <script>
        function myFunction() {
            document.getElementById("1").innerHTML = "Test 321";
            document.getElementById("2").innerHTML = "Test 42";
        }
    </script>
</body>
</html>
